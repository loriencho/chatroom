<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Choose a username" /><button>Submit</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script> 
      $(function () {
      const socket = io();
      var username =  "";

      // set username 
      $('form').submit(function(e){
        e.preventDefault(); // prevents page reloading

        if(username == ""){
          socket.emit('add user', $('#m').val());

        }
        else{
          socket.emit('send chat message', {user: username, msg: $('#m').val()});
        }
        $('#m').val('');
      });

      socket.on('user exists', (name) =>{
        $('#m').attr('placeholder', 'Username already exists. Please try again.')

      })
      socket.on('user set', (name) => {
        username = name;
        $('#uform').attr('id', 'mform')
        $('#m').attr('placeholder', 'Start typing a message....')

        console.log("mform");
      })

      socket.on('receive chat message', (data) =>{
        console.log(data);
        $('#messages').append(`<li><strong>${data.user}: </strong> ${data.msg} </li>`);

      });
      socket.on('disconnect', () => {
        $('#messages').append($('<li>').text($('#m').val() + ' has left the chat'));
      })
    });

    
    </script>

  </body>
</html>
