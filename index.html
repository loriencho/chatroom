<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; background: rgb(58, 56, 56);}
      body { font: 15px Helvetica, Arial; height:100%; width:100%;}
      html{height:100%; width:100%;}
      form { background: #000; padding: 3px; bottom: 0%; width: 50%; position:fixed;}
      form input { border: 0; padding: 10px; width: 90%; margin-right: 0.5%; color:white}
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      strong {background: none; font: 20px}
      #messages { list-style-type: none; margin: 0; padding: 0;}
      #messages li { padding: 8px 10px; }
      #messages li:nth-child(odd) { background: rgb(58, 56, 56); }
      #messages li:nth-child(even) { background:rgb(75, 72, 72); }
      #typingBox {color:white; padding: 5px 10px;}
      .menu{display: flex; flex-direction: column; border:1px solid black}
      #chatbox {width:50%; top:0; height: 80%; overflow:auto;}
      #side-display {width:25%; height:15%} 
      #content {padding:5%; display: flex; flex-direction: row; justify-content:center; width:100%; height:100%;}; 
    </style>
  </head>
  <body>
    <div id="content">
      <div id="chatbox" class="menu">
        <ul id="messages"></ul>
          <p id= "typingBox"></p>
        <form action="">
          <input id="m" autocomplete="off" placeholder="Choose a username" maxlength="25"/><button>Submit</button>
        </form>
      </div>
      <div id="side-display" class="menu"> </div>
    </div>
      <script src="/socket.io/socket.io.js"></script>
    <script src = "https://code.jquery.com/jquery-3.4.1.min.js"> </script>
    <script> 

        $(function () {
        const socket = io();
        let username =  "";
        let typing=false;
        let timeout = undefined;
        const input = document.getElementById('m');
        input.maxlength = "";

        // set username 
        $('form').submit(function(e){
          e.preventDefault(); // prevents page reloading

          if(username == ""){
            socket.emit('add user', $('#m').val());

          }
          else{
            socket.emit('send chat message', {user: username, msg: $('#m').val()});
          }
          $('#m').val('');
        });

        socket.on('user exists', (name) =>{
          $('#m').attr('placeholder', 'Username already exists. Please try again.')

        })
        socket.on('user set', (name) => {
          username = name;
          socket.emit('send chat message', {user: username, msg: "Joined chat."});
          $('#uform').attr('id', 'mform')
          $('#m').attr('placeholder', 'Start typing a message....')
        })

        socket.on('receive chat message', (data) =>{
          console.log(data);
          $('#messages').append(`<li style="color:hsl(${data.color}, 50%, 70%);"><strong>${data.user}: </strong> ${data.msg} </li>`);

        });
            
        const typingBox = document.getElementById('typingBox');
        let type = false;
        let to = undefined;
                    

        input.addEventListener('input', (e) => {
            if (username.length > 0) {
                
                if (type == false) {
                    type = true;
                    socket.emit("typing", {
                    isTyping: input.value.length > 0,
                    name: username,
                });
                    to = setTimeout(timedOut, 1500);
                } else {
                    clearTimeout(to);
                    to = setTimeout(timedOut, 1500);

                }
2            }
        });
            
        function timedOut() {
            type = false;
            socket.emit("typing", {
                    isTyping: type,
                    name: username,
                });
        }
                              
        socket.on("typing", (data) => {
          if (data.length > 0) {
              if (data.length == 1) {
                typingBox.innerHTML = data[0].concat('is typing...');
              }
              else if (data.length == 2) {
                typingBox.innerHTML = data[0].concat(' and ').concat(data[1].concat(" are typing..."));
              } 
              else if (data.length == 3) {
                typingBox.innerHTML = [data[0], ", ", data[1], ", and ", data[2], " are typing..."].join();
              } else {
                typingBox.innerHTML = "Several users are typing...";
              }
          } 
          else {
                  typingBox.innerHTML = "";
              }
      }) 
      
    });

    
    </script>

  </body>
</html>
